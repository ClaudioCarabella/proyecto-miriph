<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miri Quintero Ph</title>
    <link rel="shortcut icon" href="./resources/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <!-- Navegación = Menú  -->
    <nav class="navegacion">
        <!-- Logo-->
        <a href="./index.html">
            <img src="./resources/logo-horizontal-blanco.webp" alt="Logo">
        </a>
        <ul>
            <li><a href="./pages/sobre-mi.html">Sobre mi</a></li>
            <li><a href="./pages/galeria.html">Galería</a></li>
            <li><a href="./pages/servicios.html">Servicios</a></li>
            <li><a href="./pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
          <!-- Posición de imagenes -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <!-- Imagenes -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./resources/Bodas.jpg" class="d-block" alt="Boda">
              </div>
              <div class="carousel-item">
                <img src="./resources/playa.jpg" class="d-block" alt="Playa">
              </div>
              <div class="carousel-item">
                <img src="./resources/mural.jpg" class="d-block" alt="Mural">
              </div>
              <div class="carousel-item">
                <img src="./resources/playabyn.jpg" class="d-block" alt="PlayaByn">
              </div>
              <div class="carousel-item">
                <img src="./resources/amor.jpg" class="d-block" alt="Amor">
              </div>
              <div class="carousel-item">
                <img src="./resources/trenbyn.jpg" class="d-block" alt="Tren">
              </div>

            </div>
            <!-- Boton previo -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <!-- Boton siguiente -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <!-- <div class="fondo-main"> -->

</body>
</html>
