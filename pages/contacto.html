    <!-- </div> -->
    <div class="container mt-5">
        <h1>Contactame</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="phoneNumber">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Comentarios, preguntas</label>
                <textarea class="form-control" id="comments" rows="10"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
